    <style>
        @keyframes moveSlideshow {
            100% {
                transform: translateX(-50%);
            }
        }

        .element {
            transform: translate3d(0, 0, 0);
            position: relative;
            overflow: hidden;
            animation: moveSlideshow infinite linear 50s;
            display: flex;
            width: max-content;
            min-width: 200%;
            flex-shrink: 0;
            backface-visibility: hidden;
            /* Improve animation performance */
        }

        .bar {
            width: 50%;
            flex-shrink: 0;
            opacity: 1;
        }

        .items {
            display: flex;
            justify-content: center;

        }

        .item {
