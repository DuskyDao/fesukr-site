<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логотипная карусель</title>
    <style>
        /* trusts */
        .trust__header {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;

            &>p {
                text-align: center;
                max-width: 900px;
            }
        }

        .carousel-carousel {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: 50px auto;
            max-width: 1000px;
        }

        .trust__carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .trust__logo-item {
            flex: 0 0 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .trust__logo-item img {
            max-width: 100%;
            max-height: 80%;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .trust__logo-item:hover img {
            filter: grayscale(0%);
        }
    </style>
</head>

<body>
    <!-- нам довіряють -->
    <section class="trust">
        <div class="default__container">
            <div class="trust__header">
                <h2 class="title">Нам довіряють</h2>
                <p>Ми пишаємось тим, що нашими партнерами є провідні компанії в Україні та за її межами. Постійно
                    працюємо над розширенням нашої мережі партнерів та вдосконаленням наших продуктів.</p>
            </div>
            <div class="trust__carousel">
                <div class="trust__carousel-wrapper">
                    <div class="trust__logo-item">
                        <img src="assets/img/icons/author-w-blue.svg" alt="Logo 1">
                    </div>
                    <div class="trust__logo-item">
                        <img src="assets/img/icons/buy-calendar.svg" alt="Logo 2">
                    </div>
                    <div class="trust__logo-item">
                        <img src="assets/img/icons/buy-friends.svg" alt="Logo 3">
                    </div>
                    <div class="trust__logo-item">
                        <img src="assets/img/icons/buy-new.svg" alt="Logo 4">
                    </div>
                    <div class="trust__logo-item">
                        <img src="assets/img/icons/calendar-gray.svg" alt="Logo 5">
                    </div>
                    <div class="trust__logo-item">
                        <img src="assets/img/icons/yes.svg" alt="Logo 6">
                    </div>
                    <div class="trust__logo-item">
                        <img src="assets/img/icons/telegram.svg" alt="Logo 7">
                    </div>
                    <div class="trust__logo-item">
                        <img src="assets/img/icons/list.svg" alt="Logo 8">
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const track = document.querySelector('.carousel-track');
            const items = document.querySelectorAll('.logo-item');
            const itemWidth = items[0].offsetWidth;
            let currentPosition = 0;

            // Клонируем первые элементы и добавляем в конец для бесконечной прокрутки
            const cloneCount = Math.ceil(track.offsetWidth / itemWidth);
            for (let i = 0; i < cloneCount; i++) {
                const clone = items[i].cloneNode(true);
                track.appendChild(clone);
            }

            function moveCarousel() {
                currentPosition -= itemWidth;
                track.style.transform = `translateX(${currentPosition}px)`;

                // Когда дошли до конца клонов, возвращаемся к началу без анимации
                if (currentPosition <= -itemWidth * (items.length)) {
                    setTimeout(() => {
                        track.style.transition = 'none';
                        currentPosition = 0;
                        track.style.transform = `translateX(${currentPosition}px)`;
                        setTimeout(() => {
                            track.style.transition = 'transform 0.5s ease';
                        }, 50);
                    }, 500);
                }
            }

            // Автоматическая прокрутка каждые 2 секунды
            setInterval(moveCarousel, 4000);
        });
    </script>
</body>

</html>
